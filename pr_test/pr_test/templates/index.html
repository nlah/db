{% extends "layout.html" %}

{% block content %}
<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/home/', {
          a: $('input[name="txtUsername"]').val(),
          b: $('input[name="txtPassword"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
<div class="jumbotron">
    <h2>Информацыя</h2>
    <p class="lead">{{ data }}</p>
    <h2>labls</h2>
    <p class="lead">
        {{ labls }}
    </p>
</div>
<div class="row">
    <div class="container">
        <form class="form-signin" action="/home/" method="post" role="form">
            <h2 class="form-signin-heading">{{labls_name}}</h2>
            {% for x in form  %}
            <input type="text" name="{{x}}" class="form-control" placeholder="{{x}}" required autofocus>
        {% endfor %}
        <button id=result class="btn btn-lg btn-primary btn-block">Register </button>
        </form>

</div>
</div>

{% endblock %}
