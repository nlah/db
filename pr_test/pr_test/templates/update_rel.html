{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>{{ MODEL }}</p>
<p>
    {{error}}
</p>
<form class="form-signin" action="/update_rel/" method="post" role="form">
    {% for x in form  %}
    <input type="text" name="{{x
    }}" class="form-control" placeholder="{{x}}" required autofocus>
    {% endfor %}
    <button id=result class="btn btn-lg btn-primary btn-block">Register </button>
</form>
    {% endblock %}
