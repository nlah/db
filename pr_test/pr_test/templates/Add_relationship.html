{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>{{inmr}}</p>
<p>Error</p>
<p>
    {{error}}
</p>
<form class="form-signin" action="/Add_relationship/" method="post" role="form">
    <h2 class="form-signin-heading">{{labls_name
}}</h2>
    {% for x in form  %}
    <input type="text" name="{{x}}" class="form-control" placeholder="{{x}}" required autofocus>
    {% endfor %}
    <button id=result class="btn btn-lg btn-primary btn-block">Register </button>
</form>
{% endblock %}
